<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Todo{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- HTMX (optional for inline UX) -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <style>
    body { background:#0f172a; color:#e2e8f0; }
    .navbar, .offcanvas { background:#111827; }
    .card { background:#111827; border-color:#1f2937; }
    .form-control, .form-select { background:#0b1220; color:#e2e8f0; border-color:#25324a; }
    .form-control:focus { border-color:#3b82f6; box-shadow:none; }
    .task-row:hover { background:#0b1220; }
    .badge-prio-1{ background:#ef4444; } /* High */
    .badge-prio-2{ background:#f59e0b; }
    .badge-prio-3{ background:#10b981; }
    .badge-prio-4{ background:#6b7280; } /* Low/none */
    .btn-outline-light { border-color:#374151; }
    .text-dim { color:#9ca3af; }
    a, .btn-link { color:#93c5fd; text-decoration:none; }
    a:hover, .btn-link:hover { color:#bfdbfe; }
    .due-overdue { color:#fb7185; }
    .due-today { color:#fbbf24; }
    .due-soon { color:#34d399; }
    .strike { text-decoration:line-through; color:#9ca3af; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg border-bottom border-secondary">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href="{% url 'tasks' %}">Todo</a>
    <form class="d-flex ms-auto" method="get" action="{% url 'tasks' %}">
      <input class="form-control me-2" type="search" name="q" placeholder="Search tasks...">
      <button class="btn btn-outline-light" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <aside class="col-12 col-md-3 col-lg-2 border-end border-secondary p-3">
      <div class="d-grid gap-2 mb-4">
        <a class="btn btn-outline-light" href="{% url 'tasks' %}?view=today">Today</a>
        <a class="btn btn-outline-light" href="{% url 'tasks' %}?view=upcoming">Upcoming</a>
        <a class="btn btn-outline-light" href="{% url 'tasks' %}?view=all">All</a>
        <a class="btn btn-outline-light" href="{% url 'tasks' %}?view=completed">Completed</a>
      </div>
      <h6 class="text-dim mb-2">Tags</h6>
      <div class="d-flex flex-wrap gap-2">
        {% for tag in tags %}
          <a href="{% url 'tasks' %}?tag={{ tag.slug }}" class="badge bg-secondary">{{ tag.name }}</a>
        {% empty %}
          <span class="text-dim">No tags yet</span>
        {% endfor %}
      </div>
    </aside>

    <!-- Main -->
    <main class="col-12 col-md-9 col-lg-10 p-4">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>

</body>
</html>
